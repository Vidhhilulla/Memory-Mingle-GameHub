<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Do you really want to quit!!</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
       <p>
 All the progress will be lost..
       </p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark ourButton" (click)="modal.close('Quit')">Quit</button>
        <button type="button" class="btn btn-outline-dark ourButton" (click)="modal.close('resume')">Resume</button>

	</div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr />

<pre>{{ closeResult }}</pre>
